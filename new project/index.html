<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Password generator</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <link rel="icon" href="favicon.png">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="wrapper">
       
        <div class="container">
             <!-- heading -->
        <div> <h1>PASSWORD GENERATOR</h1></div>
        <!-- display container -->
        <div class="displaycontainer">
            <input type="text" placeholder="Password" readonly passwordDisplay>
            <button class="copyBtn">
                <span copyMessage></span>
                <img src="copy.svg" alt="" width="24" height="24">
            </button>
        </div>
          <!-- input container -->
          <div class="inputconatainer">
            <div class="lengthContainer">
                <p>Password length</p>
                <p lengthDisplay></p>
            </div>
            <input type="range" min="1" max="20" step="1" class="slider">

            <!-- checkboxes -->
            <div>
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include uppercase letter</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include lowercase Letter</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="numbers"/>
                    <label for="numbers">Include numbers Letter</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="symbols"/>
                    <label for="symbols">Include Symbols Letter</label>
                </div>
            </div>

             <!-- strength calulator -->
             <div class="strengthContainer">
                <p>strength</p>
                <div class="indicator"></div>
             </div>
             
            <!-- button to generate Password -->
            <button id="generateBtn">Generate Password</button>
          </div>
        </div>
    </div>
</body>
</html>
